<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="main">
  <div class="sign-up-form">
    <img src="/images/icon-success.svg" alt="Success Icon" />
    <h1 class="thanks-for-sub">Thanks for Subscribing!</h1>
    <p class="success-text"></p>
    <button class="dismiss-btn" onclick="window.location.href='index.html'">Dismiss message</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const email = localStorage.getItem("submittedEmail");
      const output = document.querySelector(".success-text");
      output.textContent = `A confirmation email has been sent to ${email}`;
    });
  </script>
</body>
</html>
